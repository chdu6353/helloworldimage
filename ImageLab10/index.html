<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture"
        src=whitemtns360.jpg>
        <img id="beachBall"
        src="beach_ball.png">
        <img id="sandcastle"
        src="sandcastle.png">
        <img id="popsicles"
        src="popsicles.jpeg">
        </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="#sandcastle"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#beachBall"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="#popsicles"></a-cylinder>
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
